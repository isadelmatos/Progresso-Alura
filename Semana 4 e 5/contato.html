<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title> Contato - Barbearia Alura </title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" class="logo" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li class="menu"> <a href="index.html">Home</a></li>
						<li class ="menu"><a href="produtos.html">Produtos</a></li>
						<li class="menu"><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div class="centralizar-formularios">
				<form method="post">
					<label for="nome">Nome</label>
					<input type="text" class="input-padrao" id="nome" required>

					<label for="email">E-mail</label>
					<input type="email" class="input-padrao" id="email" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" class="input-padrao" id="telefone" required placeholder="(DDD) XXXXX-XXXX">

					<label for=mensagem>Mensagem</label>
					<textarea rows="10" class="input-padrao" id="mensagem" required placeholder="Escreva sua mensagem"></textarea>

					<fieldset>
						<legend> Qual forma de contato você prefere? </legend>
						<label for="radio-email"><input type="radio" class="input-contato" name="contato" value="email" id="radio-email">E-mail</label>

						<label for="radio-telefone"><input type="radio" class="input-contato" name="contato" value="telefone" id="radio-telefone">Telefone</label>

						<label for="radio-whatsapp"><input type="radio" class="input-contato" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
					</fieldset>

					<fieldset>
						<legend> Qual horário prefere ser atendido </legend>
						<select class="campo-selecao-horario">
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
					
					<label for="check-promocoes"><input type="checkbox" class="checkbox" value="promocoes" id="check-promocoes" checked>Gostaria de receber promoções por e-mail?</label>

					<input type="submit" value="Enviar formulário" class="enviar">

					<table>
						<thead>
							<tr>
								<th>Data</th>
								<th>Horário</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Segunda</td>
								<td>8h às 20h</td>
							</tr>
							<tr>
								<td>Quarta</td>
								<td>8h às 20h</td>
							</tr>
							<tr>
								<td>Sexta</td>
								<td>8h às 20h</td>
							</tr>
						</tbody>
					</table>

				</form>
			</div>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy;Copyright Barbearia Alura - 2019 </p>
		</footer>
	</body>
</html>
