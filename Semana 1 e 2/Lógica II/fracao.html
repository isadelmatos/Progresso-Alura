<canvas width="600" height="400"></canvas>

<script>


	function desenhaQuadrado(x, y, tamanho, cor) {

		var tela = document.querySelector('canvas');
    	var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
		pincel.fillRect(x, y, tamanho, tamanho);

		pincel.strokeStyle = 'black';
		pincel.strokeRect(x, y, tamanho, tamanho);
	}

	function desenhaFracao(x,y) {

		desenhaQuadrado(x, y, 100, 'green');
		desenhaQuadrado(x+100, y, 100, 'green');
		desenhaQuadrado(x+200, y, 100, 'green');
		desenhaQuadrado(x+300, y, 100, 'white');

	}

	function desenhaTexto(texto, x , y) {

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.font= '20px Georgia';
    pincel.fillStyle= 'black';
    pincel.fillText(texto, x, y);   

	}

	desenhaTexto("Qual é a fração?", 275, 150);

	desenhaFracao(150, 200);


</script>
