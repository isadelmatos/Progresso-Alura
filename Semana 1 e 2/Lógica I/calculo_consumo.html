<meta charset ="UTF-8">

<h3> Álcool ou Gasolina? </h3>

<script type="text/javascript">

	var tanque = 40;

	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write(" O consumo de gasolina foi de " + consumoDeGasolina);
	
	document.write("<br>");

	document.write(" O consumo de álcool foi de " + consumoDeAlcool);
	
</script>
