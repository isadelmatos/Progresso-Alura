<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br> <br>");
    }

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantas pessoas tem em sua família?"));
    var numero = 1;
    var totalIdades = 0;

    while (numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaIdades = totalIdades / totalFamiliares
    mostra("A média de idades dos familiares é " + mediaIdades);

</script>
