<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    var minhaIdade = 19;
    var idadeIrmao = 15;
    var diferencaIdade = (minhaIdade - idadeIrmao);

    mostra("A diferença de idade é de " + diferencaIdade + " anos");

</script>
