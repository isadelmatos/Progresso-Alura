<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var nomeTime = prompt("Qual é o nome do seu time?");
    var vitorias = parseInt(prompt("Insira o número de vitórias."));
    var empates = parseInt(prompt("Insira o número de empates."));

    var pontos = vitorias * 3 + empates;			

    mostra("O " + nomeTime + " fez " + pontos + " pontos.");

    if(pontos > 28) {
    	mostra("Seu time está melhor do que no ano passado.");
    }

    if(pontos == 28) {
    	mostra("Seu time está igual do que no ano passado.");
    }

    if(pontos < 28) {
    	mostra("Seu time está pior do que no ano passado.");
    }

</script>
